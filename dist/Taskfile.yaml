version: '3'

output: interleaved

vars:
  COMPOSE: "docker compose --project-directory . -f dev/docker-compose.yml -f dist/docker-compose.yml"

tasks:
  compose: "{{.COMPOSE}} {{.CLI_ARGS}}"
  compose:up: "{{.COMPOSE}} up --build --detach"
  compose:start: "{{.COMPOSE}} up"
  compose:stop: "{{.COMPOSE}} stop"
  compose:down: "{{.COMPOSE}} down --volumes"
  compose:logs: "{{.COMPOSE}} logs -f {{.CLI_ARGS}}"