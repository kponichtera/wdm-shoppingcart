# Run from the project's root as the working directory for Compose

services:
  mongo:
    image: bitnami/mongodb:4.4
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGODB_REPLICA_SET_MODE: "primary"
      MONGODB_ROOT_PASSWORD: "LoFiBeats"
      MONGODB_REPLICA_SET_KEY: "LoFiBeats"
      MONGODB_ADVERTISED_HOSTNAME: "mongo"
      MONGODB_INITIAL_PRIMARY_HOST: "mongo"
    volumes:
      - "mongo-data:/bitnami/mongodb"
      - "./dev/mongo/init.js:/docker-entrypoint-initdb.d/init.js"
  api-gateway:
    restart: on-failure
    build:
      target: api-gateway
    ports:
      - "127.0.0.1:8080:8080"
  order-service:
    restart: on-failure
    build:
      target: order-service
    ports:
      - "127.0.0.1:50000:50000"
    environment:
      MONGO_HOST: "mongo"
      MONGO_USERNAME: "order"
      MONGO_PASSWORD: "password"
      MONGO_DATABASE: "order"
  payment-service:
    restart: on-failure
    build:
      target: payment-service
    ports:
      - "127.0.0.1:50001:50001"
    environment:
      MONGO_HOST: "mongo"
      MONGO_USERNAME: "payment"
      MONGO_PASSWORD: "password"
      MONGO_DATABASE: "payment"
  stock-service:
    restart: on-failure
    build:
      target: stock-service
    ports:
      - "127.0.0.1:50002:50002"
    environment:
      MONGO_HOST: "mongo"
      MONGO_USERNAME: "stock"
      MONGO_PASSWORD: "password"
      MONGO_DATABASE: "stock"

volumes:
  mongo-data: {}